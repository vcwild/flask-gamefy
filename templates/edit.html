{% extends "template.html" %}
{% block content %}
    <form action="{{ url_for('update') }}", method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('image', game_image=game_image) }}">
            <figcaption>
                <label class="fileContainer">
                    Change Image
                    <input type="file" name="game_image" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        </figure>
        <fieldset>
            <input type="hidden" name="id" value="{{ game.id }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
            </div>

            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-save">Submit</button>
        </fieldset>
    </form>
{% endblock %}
